<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="mainApp">


    <nav class="navbar navbar-inverse">
      <div class="navbar-header">
        <a class="navbar-brand" href="#home">Jordan Floyd</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
        <li><a data-toggle="tab" href="#projects">Projects</a></li>
        <li><a data-toggle="tab" href="#resume">Resume</a></li>
        <li><a data-toggle="tab" href="#contact">Contact</a></li>
      </ul>
    </nav>

    <div ng-view></div>

    <script>
    $(document).ready(function () {

        $('#myModal').modal('show');

    });
    </script>

    <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content" style="background-color:black;">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Under Construction</h4>
        </div>
        <div class="modal-body">
          <p>Nothing to see here....</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>


    <script>
    var app = angular.module("mainApp", ["ngRoute"]);
    app.config(function($routeProvider) {
        $routeProvider
        .when("/", {
            templateUrl : "/home.htm"
        })
        .when("/home", {
            templateUrl : "/home.htm"
        })
        .when("/projects", {
            templateUrl : "/projects.htm"
        })
        .when("/resume", {
            templateUrl : "/resume.htm"
        })
        .when("/contact", {
            templateUrl : "/contact.htm"
        });
    });
    </script>

    <footer class="footer">
      Created by Jordan Floyd
    </footer>
  </body>
</html>
